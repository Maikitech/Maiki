        <h1>Formulários</h1>
            <article>
        
            <section>
                <form>
                    <form action="index.html" method="post">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome:" pattern="[aA-zZ\s]+$" required><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Seu E-Mail:"required><br>
                    <label for="telefone">Telefone:</label><br>
                    <input type="text" id="telefone" name="telefone" placeholder="Seu telefone:"required><br>
                    <label for="pergunta">Digite seu CPF:</label><br>
                    <input type="text" id="pergunta" name="pergunta" maxlength="11" placeholder="Digite seu CPF:"  pattern="[0-9]+$" required><br>
                    <label for="pergunta">Digite sua pergunta:</label><br>
                    <textarea id="pergunta" name="pergunta" rows="4" cols="50" placeholder="Digite sua mensagem aqui:">
                    </textarea><br>
                    <input type="submit" value="Enviar">
                  </form>
            </section>
